MEMORY
{
    // this config is created for nmpu0 of cluster0
	NMMB0:    at 0x00000200, len = 0x00003E00;
	NMMB1:    at 0x00004000, len = 0x00004000;
	NMMB2:    at 0x00008000, len = 0x00004000;
	NMMB3:    at 0x0000C000, len = 0x00004000;
	NMMB4:    at 0x00010000, len = 0x00004000;
	NMMB5:    at 0x00014000, len = 0x00004000;
	NMMB6:    at 0x00018000, len = 0x00004000;
	NMMB7:    at 0x0001C000, len = 0x00004000;
	EMI: at 0x000D0000, len = 0x07F30000;
}

SEGMENTS
{
	code: in EMI;
	data: in EMI;
	seg_nmmb0 :in NMMB0;
	seg_nmmb1 :in NMMB1;
	seg_nmmb2 :in NMMB2;
	seg_nmmb3 :in NMMB3;
	seg_nmmb4 :in NMMB4;
	seg_nmmb5 :in NMMB5;
	seg_nmmb6 :in NMMB6;
	seg_nmmb7 :in NMMB7;
	seg_ddr  :in EMI;
}

SECTIONS
{
	.text: in code;
	.init: in code;
	.fini: in code;
	.data: in data;
	.bss:  in data;
	.stack: in seg_nmmb7;


	.mem_bank0     : in seg_nmmb0;
	.mem_bank1     : in seg_nmmb1;
	.mem_bank2     : in seg_nmmb2;
	.mem_bank3     : in seg_nmmb3;
	.mem_bank4     : in seg_nmmb4;
	.mem_bank5     : in seg_nmmb5;
	.mem_bank6     : in seg_nmmb6;
	.mem_bank7     : in seg_nmmb7;
	.data_ddr       : in seg_ddr;
	.mem_bank0.bss : in seg_nmmb0;
	.mem_bank1.bss : in seg_nmmb1;
	.mem_bank2.bss : in seg_nmmb2;
	.mem_bank3.bss : in seg_nmmb3;
	.mem_bank4.bss : in seg_nmmb4;
	.mem_bank5.bss : in seg_nmmb5;
	.mem_bank6.bss : in seg_nmmb6;
	.mem_bank7.bss : in seg_nmmb7;
	.data_ddr.bss  : in seg_ddr;

	// .heap:  in seg_nmmb1;
	// .heap1: in seg_nmmb2;
	// .heap2: in seg_nmmb3;
	// .heap3: in seg_nmmb4;
	.rpc_services.bss: in seg_ddr;
	.rpc_services    : in seg_ddr;
}
